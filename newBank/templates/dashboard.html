<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ account[0] }} {{ account[1] }}!</h2>
        <p>Balance: R{{ account[2] }}</p>

        <!-- Deposit Form -->
        <form method="POST">
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit" name="deposit">Deposit</button>
            <button type="submit" name="withdraw">Withdraw</button>
        </form>

        <!-- Transfer Form -->
        <form method="POST">
            <input type="number" name="recipient_account_number" placeholder="Recipient Account Number" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit" name="transfer">Transfer</button>
        </form>

        <h3>Transaction History</h3>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction[0] }}</td>
                    <td>R{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
